<html th:replace="~{layout :: layout ('Create New Blog', ~{::main})}">
    <head>
    </head>

    <body>

        <main>
            <form th:action="@{/new}" method="post" th:object="${blog}" autocomplete="off">
                <p>
                    <label for="title">Title</label><br/>
                    <input id="title" type="text" th:field="*{title}"/><br/>
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                </p>
                <p>
                    <label for="content">Content</label><br/>
                    <textarea id="content" rows="10" th:field="*{content}" style="font-family: inherit;" spellcheck="false"></textarea><br/>
                    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
                </p>
                <p>
                    <button type="submit">Add</button>
                </p>
            </form>
        </main>

    </body>
</html>
